name: main

on:
  push:
    paths:
      - main.py
    branches: [ main ]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      - 
        name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      -
        name: install library
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      -
        name: azure login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      -
        name: kubectl tool installer
        uses: Azure/setup-kubectl@v2.1
      -
        name: kubernetes get credentials
        run: |
          az aks get-credentials --resource-group HNU --name hnukuber
      -
        name: kubernete image update
        run: |
          kubectl set image deployment dash dash=hnucontainer.azurecr.io/dash:latest
          kubectl set image deployment visualization visualization=hnucontainer.azurecr.io/visualization:latest
