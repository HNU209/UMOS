name: main

on:
  push:
    paths:
      - main.py
    branches: [ main ]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      - 
        name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      -
        name: install library
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      -
        name: run main file
        run: |
          python main.py
      -
        name: kubectl tool installer
        uses: Azure/setup-kubectl@v2.1
      -
        name: azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      -
        name: kubernetes get credentials
        run: |
          az aks get-credentials --resource-group HNU --name hnukuber
      -
        name: kubernete image update
        run: |
          kubectl rollout restart deployment dash
          kubectl rollout restart deployment visualization
