name: main

on:
  push:
    paths:
      - main.py
    branches: [ main ]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      - 
        name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      -
        name: install library
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      -
        name: Kubectl tool installer
        uses: Azure/setup-kubectl@v2.1
      -
        name: kubernete image update
        run: |
          kubectl set image deployment dash dash=hnucontainer.azurecr.io/dash:latest
          kubectl set image deployment visualization visualization=hnucontainer.azurecr.io/visualization:latest
